<html>
  <head>
    <title>Face Recognition Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <center>
            <h3 class="btn btn-default heading">Face Recognition</h3>
            <br><br>

            <p style="font-size: ;22px">Model is trained to identify the following Face</p>

            <b class="name_of_objects">
                Father
                <hr>
                Mother
                <hr>
                Brother
                <hr>
                Sister
            </b>

            <label >Webcam view</label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <button onclick="take_snapshot();" class="btn btn-info">CAPTURE IMAGE</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">IDENTIFY IMAGE</button>
            <br><br>

            <p style="font-size: ;22px">Face: <span id="result_object_name"></span></p>
            <p style="font-size: ;22px">Accuracy: <span id="result_object_accuracy"></span></p>
        </center>


        </div>
        <script src="main.js"></script>
  </body>
  </html>
